<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Box Over Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        
        /* Video styling */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Makes the video cover the entire container */
            z-index: 1; /* Keeps the video behind the content */
        }

        /* Blurred box styling */
        .blurred-box {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust positioning to truly center it */
            background: rgba(198, 198, 198, 0.5); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Inner spacing */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
            /*backdrop-filter: blur(10px); Applies the blur effect*/
            z-index: 2; /* Places the box above the video */
        }

        h1 {
            margin: 0;
            color: #333; /* Text color */
        }
    </style>
</head>
<body>
    <!-- Video Element -->
    <video class="video-background" autoplay muted loop>
        <source src="demoPic.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Blurred Box -->
    <div class="blurred-box">
        <h1>Your Content Here</h1>
        <p>This box has a blurred background effect!</p>
    </div>
</body>
</html>
