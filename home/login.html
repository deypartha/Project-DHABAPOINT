    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(bg.webp);
            background-position: center;
            background-repeat: no-repeat;

        .login_form{

            background: transparent;
        }
        .login_form h2{
            display: inline;
            padding-bottom: 50px;
            border-radius: 10px;
            cursor: pointer;

        .login_form:hover{
            box-shadow: 2px 2px 5px 5px #fff;
        }
        .remember{
            font-size: 17px;
            display: flex;
            justify-content: space-between;
        }
        
        #user{

            color: #fff;

        }

            color: #fff;
        }
        #pass{
            height: 40px;
            width: 300px;
            font-size: 17px;

            background-color: rgba(255, 255, 255, 0.162);

            border-bottom: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
            padding: 10px;
        }
        #pass::placeholder{
            color: #fff;
        }   
        .btn{
            background-color: rgb(68, 133, 2);
            color: #fff;
        }
        .btn a{
            text-decoration: none;
            color: #fff;
        }
        .acc a{
            text-decoration: none;
        }
        #link{
            text-decoration: none;
            color: #fff;
        }
        #linkMain{
            text-decoration: none;
            color: #cb89fb;
        }
